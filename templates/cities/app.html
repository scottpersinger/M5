<!doctype html>
<html>
  <!-- M5 App Template -->
  
    <head>
        <meta charset="UTF-8" />
        <title>Cities of the World</title>
        
        <!--
            "@require" annotation is supported by the M5 server to automatically expand to the correct
            Javascript and CSS includes. You don't need to use these, you could use normal tags, but
            it makes things easier. Use "m5 compile" to see the generated code for these.
        
            @require jquery
            @require m5.boot, m5.env, m5.support
            @require m5.simplestorage
            @require m5.simulator
            
            @require jqtouch(theme:apple)
            @require jqt.bars
            @require iscroll
            @require jqt.offline
            
        -->

        <!-- application.js is a good place to put non-display app logic. -->
        <script src="application.js" type="text/javascript"></script>
        
        <script type="text/javascript" charset="utf-8">
            var jQT = new $.jQTouch({
                icon: 'gclogo.png',
                icon4: 'gclogo4.png',
                addGlossToIcon: true,
                startupScreen: 'gc_startup.png',
                statusBar: 'black',
                preloadImages: [M5.jqtouch_images()],
                useFastTouch: true    
            });
            $.jQTouch.addExtension(function M5(jQT) {
              // Didn't want to monkeypatch jqt.bars, so reconfigure not to autoload iscroll.
              if (jQT.barsSettings) {
                jQT.barsSettings.autoLoad_iScroll = false;
              }
            });
        </script>
        
        
        <style type="text/css" media="screen">
            /* Add styles here to customize the standard JQTouch theme. */
        
            /* Some common styles you might want to modify include:
              #jqt ul li -> List items that make up a "table view"
              #jqt ul li a -> The touchable link inside a list item. Set white-space:normal to allow multiple lines
            
              #jqt ul li.arrow -> disclosure arrow in a list item. Set background-image:none to remove it.
            */
            #home .toolbar > h1 {font-size:16px;}
            #cities li img {
              width:60px;
              vertical-align:middle;
            }
        </style>
    </head>
    <body>
        <div id="jqt">
            <!-- HOME PAGE -->
            <div id="home" class="current">
                <div class="toolbar">
                    <h1>Cities of the World</h1>
                    <a class="button flip" id="infoButton" href="#settings">Settings</a>
                </div>
                <div class="s-scrollwrapper" momentum="true" vScrollbar="true">
                  <ul id="cities" class="edgetoedge">
                    <li><a href="#details">
                      <img src="http://t0.gstatic.com/images?q=tbn:ANd9GcQdWPgFQycWBCgH9ENTu18Dig5NtU5CwkM1ZoJmf1PCtMzdLll8" />
                      New York</a></li>
                    <li><a href="#details">
                      <img src="http://t1.gstatic.com/images?q=tbn:ANd9GcQuexouqhiDwS-5etDwbTN7xHcyAle3qVe2XbXZtI-q_d_vpRHn" />
                      Paris</a></li>
                    <li><a href="#details">
                      <img src="http://t3.gstatic.com/images?q=tbn:ANd9GcQdsUi7rro27c8n5CX_OcscNIBkfEjKZD4w03cyy93ZsCHPKGdg8A" />
                      London</a></li>
                    <li><a href="#details">
                      <img src="http://t1.gstatic.com/images?q=tbn:ANd9GcSjSDuDgfWvgmjO1aTQJdLgg9X1Gy4Vqx4xIkvJ1HG7IyMLai-fFQ" />
                      Tokyo</a></li>
                    <li><a href="#details">
                      <img src="http://t0.gstatic.com/images?q=tbn:ANd9GcTzO_PjAed2UnH4BsTHBsxjkJXkRaaTRIw7dV6lU6Q5XmQ-Obud" />
                      Rome</a></li>
                  </ul>
                </div>
            </div>
            
            <div id="details">
              <div class="toolbar">
                  <h1 id="city-title"></h1>
                  <a class="button back" href="#">Back</a>
              </div>
              <div style="display:block">
                <ul class="rounded" id="city-details" style="padding:6px"></ul>
              </div>
            </div>
              
            <!-- SETTINGS PAGE -->
            <div id="settings">
                <div class="toolbar">
                    <h1>Settings</h1>
                    <a class="button goback" href="#">Close</a>
                </div>
                <div>
                  <ul class="rounded">
                    <li id="city-bio"></li>
                  </ul>
                </div>
            </div>
            
            <!-- MAKE ANOTHER PAGE 
            <div id="page2">
                <div class="toolbar">
                    <h1>Page Title</h1>
                    <a class="button back" href="#">Back</a>
                </div>
                <div>
                  <- content ->
                </div>
            </div>
            -->
            
        </div>

        <!-- You can put app logic into application.js, separate JS files, or include it in your
            main file. I prefer to put display-related logic inline next to the mark up.
            -->
        <script type="text/javascript">
          // You can use M5.onTouchReady for code that needs to execute after jQTouch custom events are registered.
          // This runs at document.ready, but after jQTouch is setup.
          
          M5.onTouchReady(function() {
            // listen for the page to switch, the load city description for display on details page
            $('#details').bind('pageAnimationStart', function() {
              var tappedElt = $(this).data('referrer');
              var cityName = $(tappedElt).text().trim();
              var details = CITY_DETAILS[cityName];
              $('#city-details').html(details);
            });

            var CITY_DETAILS = {
              'New York' : 'New York is the most populous city in the United States and the center of the New York Metropolitan Area, one of the most populous metropolitan areas in the world. New York exerts a significant impact upon global commerce, finance, media, art, fashion, research, technology, education, and entertainment.',
              'London' : 'London is the capital city of England and the United Kingdom, the largest metropolitan area in the United Kingdom and the largest urban zone in the European Union by most measures. London has been a major settlement for two millennia, its history going back to its founding by the Romans, who called it Londinium.',
              'Paris' : 'Paris is the capital and largest city in France, situated on the river Seine, in northern France, at the heart of the Île-de-France region (or Paris Region, French: Région parisienne).',
              'Tokyo' : 'Tokyo City (東京市) was a municipality in Japan and part of Tokyo-Fu which existed from May 1, 1889 until its merger with its prefecture on July 1, 1943. The historical boundaries of Tokyo City are now occupied by independent special wards.',
              'Rome' : 'Rome is the capital of Italy and the country\'s largest and most populated city and comune, with over 2.7 million residents in 1,285.3 km2 (496.3 sq mi).'
            }
          });
          
        </script>
        
    </body>
</html>
